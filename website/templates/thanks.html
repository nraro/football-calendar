<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/styles.css" rel="stylesheet" type="text/css" >
    <title>Calendar fotbal</title>
  </head>
  <body>
    <div class="background-wrapper"></div>
    <div class="calendar-wrapper">
        {% set tag = success.split(':')[0] + ':' %}
        <p class="successMessage"> {{tag}} </p>  
        {% set success = success.split('Te-ai inscris cu succes in perioada: ')[1] %}
        {% set success = success.split(', ') %}

        {% for element in success %}
          {% if element != '' %}
            <p class="successMessage">{{element}}</p>
          {% endif %}
        {% endfor %}  

        <form>
            <button class="homeBtn" formaction="/">Acasa</button>
        </form>
    </div>

  </body>
</html>
